<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>ThymeLeaf employees</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">   
</head>

<body>

<div th:class="container">



<h1>
 SiGN IN PLEASE
</h1>

<a class="btn btn-primary btn-sm" th:href="@{/api/showformforadds}">
Sign in
</a>

<center><h3>GODSON Hotel</h3></center>

<table class="table table-warning table-striped">

<tr class="table-dark">


<th>First Name</th>
<th>Last Name</th>
<th>Email</th>
<th></th>


</tr>

	
<tr th:each ="varEmployee : ${employeeList}" >
	
	<td th:text=${varEmployee.firstName}></td>
	<td th:text=${varEmployee.lastName}></td>
	<td th:text=${varEmployee.email}></td>
	
<td>
<a class="btn btn-primary btn-sm" th:href="@{/api/showformfordeletes(employeeId=${varEmployee.id})}">
Delete 
</a>
</td>
	
</tr>




</table>
</div>
</body>



</html>

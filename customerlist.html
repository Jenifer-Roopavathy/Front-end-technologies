 <!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Customer List</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" th:href="@{/style/table.css}"/>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">   
</head>

<body>

<div th:class="container">



<h1><i>
 CUSTOMER LIST</i>
</h1>

<br>
<a class="btn btn-primary btn-sm" th:href="@{/api/showformforadd}">
Add Customer
</a>

<br>
<center><h3>GODSON Hotel</h3></center>


<table class="table table-warning table-striped">

<tr class="table-dark">

<th>Section</th>
<th>First Name</th>
<th>Last Name</th>
<th>Email</th>
<th>Age</th>
<th>Phone number</th>
<th></th>
<th></th>


</tr>
<tr th:each ="varCustomer : ${customerList}" >
	<td th:text=${varCustomer.section}></td>
	<td th:text=${varCustomer.firstName}></td>
	<td th:text=${varCustomer.lastName}></td>
	<td th:text=${varCustomer.email}></td>
	<td th:text=${varCustomer.age}></td>
	<td th:text=${varCustomer.phno}></td>
	
	
	
	
	
	

	<td>
<a class="btn btn-primary btn-sm" th:href="@{/api/showformforupdate(customerId=${varCustomer.id})}">
Update Customer
</a>
</td>

<td>
<a class="btn btn-primary btn-sm" th:href="@{/api/showformfordelete(customerId=${varCustomer.id})}">
Delete Customer
</a>
</td>
</tr>




</table>


</div>
</body>



</html>
